
<nav aria-label="Page navigation example">
  <ul class="pagination flex-wrap">
    <li class="page-item" *ngFor="let i of allPageArray"><button class="page-link" (click)="slice(i)">{{i}}</button>
    </li>
  </ul>
</nav>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Country</th>
      <th scope="col">Web</th>
      <th scope="col">Name</th>
      <th scope="col">Alpha code</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of paginatedUnivers">
      <th scope="row">{{u.country | uppercase}}</th>
      <td>{{u.web_pages}}</td>
      <td>{{u.name}}</td>
      <td>{{u.alpha_two_code}}</td>
      <td>
        <img src="https://logo.clearbit.com/{{u.web_pages}}" alt="..." width="50px">
      </td>
      <td>
        <a [routerLink]="['/allUnivers', u.name]" class="btn btn-primary">Info</a>
      </td>
    </tr>
  </tbody>
</table>
