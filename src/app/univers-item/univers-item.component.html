<div class="d-flex justify-content-center">
    <div class="card text-center" *ngIf="univer" style="width: 18rem;">
        <div class="card-header">
            {{univer.country | uppercase}}
        </div>
        <img src="https://logo.clearbit.com/{{univer.web_pages}}" class="card-img-top" alt="..." width="350px">
        <div class="card-body">
            <h5 class="card-title">{{univer.name}}</h5>
            <p class="card-text">{{univer.alpha_two_code}}</p>
            <p class="card-text">{{univer["state-province"]}}</p>
        </div>
        <div class="card-footer text-muted">
            {{univer.domains}}
        </div>
    </div>
</div>
